{% extends "layout.html" %}

{% block title %}用户登录{% endblock %}

{% block sections %}
<section id="forms">
    <div class="row">
	<div class="span7 offset1">
	    <form method="POST" class="form-horizontal well" action="/account/login">
		<p><input type="text" name="username" class="span3" placeholder="用户名" ></p>
		<p><input type="password" name="password" class="span3" placeholder="密码" ></p>
		<p>
		    <button type="submit" class="btn btn-primary">登录</button>
		    <a class="btn btn-info" href="{{url_for('frontend.register')}}">新用户注册</a>
		</p>
	    </form>
	</div>
    </div>
</section>
{% endblock %}
